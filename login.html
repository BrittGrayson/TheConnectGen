<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectGen - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="login-container">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1c89dcb2af81b909bacca91447bead17e10e2530424f21f31426bdec78586299?apiKey=4894e72edc7543148a18d116eaf33494&" alt="ConnectGen logo" class="logo" />
    <h1 class="brand-name">CONNECTGEN</h1>
    <h2 class="login-title">Login to your account</h2>
    <form>
      <label for="email" class="visually-hidden">Email</label>
      <input type="email" id="email" placeholder="Email" class="input-field email-field" />
      <label for="password" class="visually-hidden">Password</label>
      <input type="password" id="password" placeholder="Password" class="input-field" />
      <button type="submit" class="sign-in-button">Sign In</button>
    </form>
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/10b8a9a33ce279b033ffaab2047ad89bf2124db68d7a5fbd817e271663ccb91a?apiKey=4894e72edc7543148a18d116eaf33494&" alt="" class="separator" />
    <p class="sign-in-options">-Or sign in with-</p>
    <div class="social-login">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/252b0280c6cbcbe1aa287221f1ad9bcaef886f1020f56b53fdbe2a6c0403e67c?apiKey=4894e72edc7543148a18d116eaf33494&" alt="Social media login icon" class="social-icon" />
    </div>
  </main>
</body>
</html>
